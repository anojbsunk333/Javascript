<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Todo List App ✨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="app-header">
                <h1><i class="fas fa-check-circle"></i> Todo List</h1>
                <p class="date" id="currentDate"></p>
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="title" placeholder="What needs to be done?" autocomplete="off">
                    <textarea id="desc" placeholder="Add description (optional)" rows="2"></textarea>
                </div>
                <div class="button-group">
                    <button id="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                    <button id="deleteAllBtn" class="btn-danger">
                        <i class="fas fa-trash"></i> Delete All
                    </button>
                </div>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="tasks-section">
                <div class="tasks-header">
                    <h3>Your Tasks <span id="taskCount">(0)</span></h3>
                </div>
                <div id="taskList" class="task-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
